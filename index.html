<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./fonts/MinSans.css">
    <link rel="stylesheet" href="css.css">
    <script src="index-var.js"></script>
    <title></title>
  </head>
  <body>
    <div class="variable">
      <h24>민 산스 써보기</h24>
      <div class="setGroup">
        <div class="slideGroup">
          <input type="range" id="size" onchange="chageSize()" name="textSize" min="12" max="60" value="18"/>
          <input type="range" id="height" onchange="chageHeight()" name="lineHeight" min="1" max="2" value="1.34" step='0.01'/>
          <input type="range" id="spacing" onchange="chageSpacing()" name="letterSpacing" min="-0.1" max="0.5" value="0" step='0.1'/>
        </div>
        <select id="weight" onchange="chageLangSelect()" name="cars">
          <option value="300">Light</option>
          <option value="400" selected>Regular</option>
          <option value="500">Medium</option>
          <option value="700">Bold</option>
          <option value="900">Black</option>
        </select>
      </div>
      <textarea name="name" id="variable-sample">123</textarea>
    </div>
    <div class="selectTest">
    </div>
  </body>
</html>
