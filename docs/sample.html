
<link rel="stylesheet" href="https://poposnail61.github.io/docs/index-var.css?v={{ index_var_css_v }}">
<link rel="stylesheet" href="https://poposnail61.github.io/docs/fonts.css">




<div id="variable" class="row white variable"><div>


  <div class="ctrl">
    <div class="ctrlrow">
      <label title="Weight in the range of 100 to 900">
        <span class="label var">Weight</span>
        <input type="range" value="400" min="100" max="900" name="weight">
      </label>
      <label title="Font size">
        <span class="label">Size</span>
        <input type="range" value="10" min="8" max="20" name="size">
      </label>
      <label title="Slant angle in the range of 0° to 10°" class="none">
        <span class="label var">Slant</span>
        <input type="range" value="0" min="0" max="10" step="0.01" name="slant">
      </label>
      <label class="tight">
        <input type="checkbox" name="animate"> Animate weight
      </label>
      <label class="tight none">
        <input type="checkbox" name="invert"> Negative
      </label>
    </div>
  </div>
</div></div>
<div class="row white variable-sample-row">
  <div class="variable-sample" contenteditable spellcheck="false">
  I am Min Sans<br>
  </div>
</div>
<script src="https://poposnail61.github.io/docs/index-var.js?v={{ index_var_js_v }}"></script>
